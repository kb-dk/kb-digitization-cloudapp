
<h3><b>currentlyAtDept:</b> {{currentlyAtDept}} </h3>
<h3><b>currentlyAtLibCode: </b> {{currentlyAtLibCode}} </h3>
<mat-form-field>
  <mat-label translate>Main.ScanLabel</mat-label>
  <input matInput #barcode (keyup.enter)="scanBarcode()" autocomplete="off">
</mat-form-field>
<app-send-material *ngIf="readyForDigitizationDept"
                   [itemFromAlma]="itemFromApi"
                   [department]="this.currentlyAtDept"
                   (backToMainEvent)="handleBackToMain($event)"
                    (loading)="updateLoading($event)">
</app-send-material>
<app-receive-material *ngIf="returnFromDigitizationDept"
                      [itemFromAlma]="itemFromApi"
                      [department]="this.currentlyAtDept"
                      (backToMainEvent)="handleBackToMain($event)"
                      (loading)="updateLoading($event)">
</app-receive-material>

<div style="display: flex; justify-content: center" *ngIf="loading">
  <mat-spinner color="primary"></mat-spinner>
</div>
