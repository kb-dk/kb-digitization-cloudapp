
<h3><b>currentlyAtDept:</b> {{currentlyAtDept}} </h3>
<h3><b>currentlyAtLibCode: </b> {{currentlyAtLibCode}} </h3>
<mat-form-field>
  <mat-label translate>Main.ScanLabel</mat-label>
  <input matInput #barcode (keyup.enter)="scanBarcode()" autocomplete="off">
</mat-form-field>
<mat-card [style.display]="itemFromApi ? '' : 'none'">
  <mat-card-header>
    <mat-card-title>Item from API</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <textarea #apiResultArea [value]="itemFromApi | json"></textarea>
  </mat-card-content>
</mat-card>
<mat-card [style.display]="requests ? '' : 'none'">
  <mat-card-header>
    <mat-card-title>Requests</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <textarea #requestsArea [value]="requests | json"></textarea>
  </mat-card-content>
</mat-card>
<div class="loading-shade" *ngIf="loading">
  <mat-spinner diameter="50"></mat-spinner>
</div>
