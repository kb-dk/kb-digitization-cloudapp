<div *ngIf="deskConfig">
  <h3><b>Your current Desk: </b> {{deskConfig.deskName}} </h3>
</div>

<mat-form-field>
  <mat-label>Barcode</mat-label>
  <input matInput #barcode (keyup.enter)="scanBarcode()" autocomplete="off">
</mat-form-field>
<div class="spinner-overlay" *ngIf="loading">
  <mat-spinner></mat-spinner>
</div>
<app-send-material *ngIf="readyForDigitizationDept"
                   [itemFromAlma]="itemFromApi"
                   [barcodeForMaestro]="barcodeForMaestro"
                   [libCode]="currentlyAtLibCode"
                   [deskConfig]="deskConfig"
                   (backToMainEvent)="handleBackToMain($event)"
                    (loading)="updateLoading($event)">
</app-send-material>
<app-receive-material *ngIf="returnFromDigitizationDept"
                      [itemFromAlma]="itemFromApi"
                      [barcodeForMaestro]="barcodeForMaestro"
                      [libCode]="currentlyAtLibCode"
                      [deskConfig]="deskConfig"
                      (backToMainEvent)="handleBackToMain($event)"
                      (loading)="updateLoading($event)">
</app-receive-material>
