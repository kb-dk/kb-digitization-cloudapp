<h2>Send f√∏lgende materiale til Digitalisering</h2>
<h3><b>Titel: {{itemFromAlma.bib_data.title}}</b></h3>
<h3><b>Barcode i Maestro: </b> {{barcodeForMaestro}} </h3>
<h3><b>Desk:</b> {{deskConfig.deskCode}} </h3>
<div>
    <mat-checkbox [(ngModel)]="isFraktur" *ngIf="deskConfig.frakture">
        Fraktur
    </mat-checkbox>
</div>
<div>
    <mat-checkbox [(ngModel)]="isMultivolume" *ngIf="deskConfig.multiform">
        Multi Volume
    </mat-checkbox>
</div>
<div>
    <button mat-raised-button color="primary" (click)="sendToDigitization()" >
        Send til Digitalisering
    </button>
    <button mat-raised-button color="basic" (click)="backToMain('')" >
        Fortryd
    </button>
</div>
